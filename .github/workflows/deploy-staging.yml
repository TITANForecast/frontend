name: Deploy Frontend to ECS Staging

on:
  push:
    branches:
      - staging
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'infrastructure/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: titan-frontend-staging
  ECS_SERVICE: titan-frontend-staging
  ECS_CLUSTER: titan-cluster
  ECS_TASK_DEFINITION: titan-frontend-staging

jobs:
  deploy:
    name: Deploy to ECS Staging
    runs-on: ubuntu-latest
    environment: staging
    permissions:
      id-token: write
      contents: read
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_GITHUB_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
        DOCKER_BUILD: true
      run: |
        # Build a docker container and push it to ECR
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Update ECS task definition and deploy
      run: |
        echo "üìù Updating ECS task definition with new image..."
        
        # Get the current task definition
        TASK_DEFINITION=$(aws ecs describe-task-definition --task-definition ${{ env.ECS_TASK_DEFINITION }} --region ${{ env.AWS_REGION }} --query 'taskDefinition')
        
        # Update the image in the task definition
        UPDATED_TASK_DEFINITION=$(echo $TASK_DEFINITION | jq --arg IMAGE "${{ steps.build-image.outputs.image }}" '.containerDefinitions[0].image = $IMAGE')
        
        # Register the new task definition
        NEW_TASK_DEFINITION=$(aws ecs register-task-definition \
          --family ${{ env.ECS_TASK_DEFINITION }} \
          --network-mode $(echo $UPDATED_TASK_DEFINITION | jq -r '.networkMode') \
          --requires-compatibilities $(echo $UPDATED_TASK_DEFINITION | jq -r '.requiresCompatibilities | join(",")') \
          --cpu $(echo $UPDATED_TASK_DEFINITION | jq -r '.cpu') \
          --memory $(echo $UPDATED_TASK_DEFINITION | jq -r '.memory') \
          --execution-role-arn $(echo $UPDATED_TASK_DEFINITION | jq -r '.executionRoleArn') \
          --task-role-arn $(echo $UPDATED_TASK_DEFINITION | jq -r '.taskRoleArn') \
          --container-definitions "$(echo $UPDATED_TASK_DEFINITION | jq -c '.containerDefinitions')" \
          --region ${{ env.AWS_REGION }} \
          --query 'taskDefinition.taskDefinitionArn' \
          --output text)
        
        echo "‚úÖ New task definition registered: $NEW_TASK_DEFINITION"
        
        # Update the ECS service
        echo "üöÄ Updating ECS service..."
        aws ecs update-service \
          --cluster ${{ env.ECS_CLUSTER }} \
          --service ${{ env.ECS_SERVICE }} \
          --task-definition $NEW_TASK_DEFINITION \
          --region ${{ env.AWS_REGION }} \
          --query 'service.serviceName' \
          --output text
        
        echo "‚è≥ Waiting for service to stabilize..."
        aws ecs wait services-stable \
          --cluster ${{ env.ECS_CLUSTER }} \
          --services ${{ env.ECS_SERVICE }} \
          --region ${{ env.AWS_REGION }}
        
        echo "‚úÖ Service update completed successfully!"

    - name: Deployment summary
      run: |
        echo "‚úÖ ECS staging deployment completed successfully!"
        echo "üê≥ Image: ${{ steps.build-image.outputs.image }}"
        echo "üè∑Ô∏è  Tag: ${{ github.sha }}"
        echo "üöÄ Service: ${{ env.ECS_SERVICE }}"
        echo "üì¶ Cluster: ${{ env.ECS_CLUSTER }}"
        echo "üåê Staging URL: https://app-staging.titanforecast.com"
        echo "::notice::Frontend deployed successfully to ECS staging!"
