name: Lint Code

on:
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '.github/workflows/**'
      - 'README.md'
      - '*.md'
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '.github/workflows/**'
      - 'README.md'
      - '*.md'
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  # Check if there are relevant changes
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      has-changes: ${{ steps.changes.outputs.has-changes }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Check for relevant changes
      id: changes
      run: |
        # Check if there are any changes to application code
        if git diff --quiet HEAD~1 HEAD -- app/ components/ lib/ public/ package.json package-lock.json next.config.js tsconfig.json postcss.config.js; then
          echo "No relevant application code changes detected"
          echo "has-changes=false" >> $GITHUB_OUTPUT
        else
          echo "Relevant application code changes detected"
          echo "has-changes=true" >> $GITHUB_OUTPUT
        fi

  lint:
    needs: check-changes
    if: needs.check-changes.outputs.has-changes == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'package-lock.json'

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint

    - name: Check TypeScript types
      run: npx tsc --noEmit

    - name: Lint summary
      run: |
        echo "✅ Linting completed successfully"
        echo "📊 All code quality checks passed"
        echo "🔍 ESLint and TypeScript checks completed"
